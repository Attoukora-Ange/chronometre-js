<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/pCompter.js" defer></script>
    <title>Chronometre</title>
</head>
<body>
    <div class="container">
        <div class="cadre">
            <div class="affichage_duree">
                <div class="duree"><span>0h</span>:<span>0min</span>:<span>0s</span>:<span>0ms</span></div>
            </div>
            <div class="affichage_bouton">
                <div class="btn">
                    <button class="btn_start">Start</button>    
                </div>
                <div class="btn">
                    <button class="btn_stop">Stop</button> 
                </div>
                <div class="btn">
                    <button class="btn_reset">Reset</button> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
